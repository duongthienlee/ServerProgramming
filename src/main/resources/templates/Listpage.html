<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book list</title>
<link rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}"></link>

</head>
<body>
	<div class="container">
		<h1>Books</h1>
		<table class="table table-striped">
			<tbody>
				<tr>
					<th><b>Author</b></th>
					<th><b>Title</b></th>
					<th><b>ISBN</b></th>
					<th><b>Year</b></th>
					<th><b>Category</b></th>
					<th><b></b></th>
					<th><b></b></th>
				</tr>
				<tr th:each="book : ${books}">
					<td th:text="${book.author}"></td>
					<td th:text="${book.title}"></td>
					<td th:text="${book.isbn}"></td>
					<td th:text="${book.year}"></td>
					<td th:text ="${book.category.name}"></td>
					<td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
					<td><a class="btn btn-danger" th:href="@{/edit{id}(id=${book.id})}">Edit</a></td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-success" href="/add">Add Book</a>
	</div>
</body>
</html>
